<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create resource</title>
  <link rel="stylesheet" href="../shared/shared.css" />
  <link rel="stylesheet" href="./create_new_resources.css" />
</head>
<body>
  <div class="container card">
    <h1>Create resource</h1>

    <form id="createForm" class="form">
      <div class="form-row">
        <label for="name">Name:</label>
        <input id="name" required />
      </div>

      <div class="form-row">
        <label for="type">Type:</label>
        <input id="type" required />
      </div>

      <div class="form-row">
        <label for="capacity">Capacity:</label>
        <input id="capacity" type="number" min="0" required />
      </div>

      <div class="form-row">
        <label for="location">Location:</label>
        <input id="location" />
      </div>

      <div class="form-row">
        <label for="notes">Notes:</label>
        <input id="notes" />
      </div>

      <div class="row" style="margin-top:12px;">
        <button class="btn" type="submit">Save</button>
        <a class="btn secondary" href="../main/index.html">Cancel</a>
      </div>
    </form>
  </div>

  <script type="module" src="./create_new_resources.js"></script>
</body>
</html>
