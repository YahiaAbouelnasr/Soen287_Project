<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Resource</title>
  <link rel="stylesheet" href="../shared/shared.css" />
  <link rel="stylesheet" href="./edit_resource.css" />
  <a href="/home/index.html" class="btn-home">Back to Home</a>
</head>
<body>
  <div class="container card">
    <h1>Edit resource</h1>

    <div class="row">
      <label for="resourceSelect">Choose resource</label>
      <select id="resourceSelect"></select>
    </div>

    <form id="editForm" class="form" style="margin-top:12px;">
      <input type="hidden" name="id" id="id" />
      <div class="row"><label>Name:</label><input required name="name" id="name" /></div>
      <div class="row"><label>Type:</label><input required name="type" id="type" /></div>
      <div class="row"><label>Capacity:</label><input required type="number" min="0" name="capacity" id="capacity" /></div>
      <div class="row"><label>Location:</label><input name="location" id="location" /></div>
      <div class="row"><label>Notes:</label><input name="notes" id="notes" /></div>

      <div class="row">
        <button class="btn primary" type="submit">Save</button>
        <a class="btn" href="../main/index.html">Cancel</a>
      </div>
    </form>
  </div>

  <script type="module" src="./edit_resource.js"></script>
</body>
</html>
