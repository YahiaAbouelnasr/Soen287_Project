<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create a booking</title>
    <link rel="stylesheet" href="../../shared/css/pico.min.css" />
    <link rel="stylesheet" href="./booking.css" />
  </head>
  <body>
    <header class="container">
      <article class="card">
        <nav>
          <ul>
            <li><h2>Booking System</h2></li>
          </ul>
          <ul>
            <li><a href="../index.html">Home</a></li>

            <li><a href="../booking/booking.html">Create booking</a></li>
            <li><a href="../calendar/calendar.html">Calendar</a></li>
            <li>
              <a href="../booking_history/booking_history.html"
                >Booking history</a
              >
            </li>
          </ul>
        </nav>
      </article>
    </header>
    <main class="container">
      <article class="card">
        <h3>Create a booking</h3>

        <div class="row">
          <label for="who">Your name:</label>
          <input id="who" placeholder="e.g., Alice" />
        </div>

        <div class="row">
          <label for="resourceId">Resource</label>
          <select id="resourceId"></select>
        </div>

        <div class="row">
          <label for="date">Date:</label>
          <input id="date" type="date" />
        </div>

        <div class="row">
          <label for="start">Start:</label>
          <input id="start" type="time" />
        </div>

        <div class="row">
          <label for="end">End:</label>
          <input id="end" type="time" />
        </div>

        <div class="row">
          <label for="purpose">Purpose:</label>
          <input id="purpose" placeholder="Study, meeting, ..." />
        </div>

        <div class="row" style="gap: 12px">
          <button id="saveBtn" class="btn">Save booking</button>
          <a class="btn secondary" href="../main/index.html">Back</a>
        </div>

        <p id="msg" class="muted" style="margin-top: 12px"></p>
      </article>
    </main>

    <script type="module" src="./booking.js"></script>
  </body>
</html>
