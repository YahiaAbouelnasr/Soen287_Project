  <body>
    <header class="container">
      <article class="card">
        <nav>
          <ul>

    <main class="container">
      <article class="card">
        <h3>Booking history</h3>

        <div class="row">
          <label for="who">Filter by name</label>
          <input id="who" placeholder="Enter your name to see your bookings" />
          <button id="filterBtn" class="btn">Filter</button>
          <button id="allBtn" class="btn">Show all</button>
        </div>

        <table class="table" style="margin-top: 12px">
          <thead>
            <tr>
              <th>User</th>
              <th>Resource</th>
              <th>Date</th>
              <th>Start</th>
              <th>End</th>
              <th>Purpose</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </article>
    </main>
