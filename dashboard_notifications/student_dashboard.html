<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - My Bookings</title>
    
    <!-- Links to shared team styles and page styles -->
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- AUTHENTICATION: Ensure only logged-in users can access -->
    <script src="../../userSafety.js" type="module"></script>
    <script src="../../firebase.js" type="module"></script>
</head>
<!-- Unique ID for JavaScript to identify this page -->
<body id="student-page">

    <div id="headerBanner">
        <!-- Links back to the main login page -->
        <h1> <a href="../index.html">Campus Resource System </a></h1> 
        <!-- Link to Profile page -->
        <a id="prflBtn" href="../user_accounts/profile.html">View Profile</a>
        <span>Concordia University</span>
    </div>

    <!-- Main Content Area -->
    <main class="container">
        
        <!-- User's name will be populated here by script.js -->
        <h1 id="welcomeUser">Welcome, User!</h1>
            <div class="navbar-content">
            
            <!-- Notification Bell -->
            <div class="notification-wrapper">
                <button id="notification-bell" class="notification-bell">
                    <!-- Bell Icon -->
                    <svg class="bell-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <!-- Notification Count Badge -->
                    <span id="notification-count" class="badge" style="display: none;">0</span>
                </button>
                
                <!-- Notifications Panel (Dropdown) -->
                <div id="notifications-panel" 
                     class="dropdown-panel"
                     style="display: none;">
                    <div class="dropdown-header">
                        Notifications
                    </div>
                    <ul id="notifications-list" class="dropdown-list">
                        <!-- Content loaded by script.js -->
                        <li style="padding: 12px 16px; color: #6b7280; font-size: 14px;">Loading...</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- My Upcoming Bookings Section -->
        <div class="card">
            <h2>My Upcoming Bookings</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Resource</th>
                        <th>Time & Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="upcoming-bookings-list">
                    <!-- Content loaded by script.js -->
                    <tr><td colspan="4" style="text-align: center; color: #6b7280; padding: 16px;">Loading bookings...</td></tr>
                </tbody>
            </table>
        </div>

    </main>

    <!-- Link to the main JavaScript file -->
    <script src="script.js" type="module"></script>

</body>
</html>
