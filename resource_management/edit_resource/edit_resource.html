<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Resource</title>
  <script src="../main_page/resource_management.js" type="module"></script>
  <script src="./edit_resource.js" type="module"></script>
</head>
<body>
  <h2>Edit an Existing Resource</h2>

  <label for="editName">Resource Name to Edit:</label>
  <input type="text" id="editName" name="editName" placeholder="Exact name...">
  <button type="button" id="loadBtn">Load Resource</button>

  <div id="editForm" style="display:none; margin-top:20px;">
    <h3>Edit Resource Details</h3>

    <label>Name:</label>
    <input type="text" id="newName"><br><br>

    <label>Type:</label>
    <input type="text" id="newType"><br><br>

    <label>Description:</label><br>
    <textarea id="newDescription" rows="3" cols="40"></textarea><br><br>

    <label>Capabilities:</label>
    <input type="text" id="newCapabilities"><br><br>

    <label>Image URL:</label>
    <input type="text" id="newImage"><br><br>

    <button type="button" id="saveBtn">Save Changes</button>
  </div>

    <button id="mainpage" type="button" onclick="redirect('../main_page/resource_management')">Back</button>
</body>
</html>
