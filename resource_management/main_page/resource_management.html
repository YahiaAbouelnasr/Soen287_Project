<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Administrative Resource Management</title>
    <link rel="stylesheet" href="./resource_management.css">
    <script src="./resource_management.js" type="module"></script>

</head>

<body onload="loadResources()">
    <h1>Administrative Resource Management</h1>
    <h4>Create, edit, and remove resources (names, description, locations, capacities, images)</h4>
    <button id="newResource" type="button"
        onclick="redirectCreate('../create_new_resources/create_new_resource.html')">Create new resource</button>
    <button id="editResource" type="button" onclick="redirect('../edit_resource/edit_resource')">Edit existing
        resource</button>
    <button id="deleteResource" type="button" onclick="redirect('../remove_resource/remove_resource')">Remove existing
        resource</button>
    <ul>
        <li>Resource Name</li>
        <li><span id="resource-name"></span></li>
        <li>Resource Type</li>
        <li><span id="resource-type"></span></li>
        <li>Resource Description</li>
        <li><span id="resource-description"></span></li>
        <li>Resource Image</li>
        <li> <img id="resource-image" alt="image of a mac" width="200" height="400" />
        </li>
    </ul>
</body>

</html>
