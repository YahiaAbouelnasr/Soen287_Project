<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Campus Resource Booking</title>
<link rel="stylesheet" href="../shared/styles.css">
<link rel="stylesheet" href="user_accounts.css">

</head>
<body>
  <div id="headerBanner">
    <h1> <a href="../index.html">Campus Resource System </a></h1>
    <span>Concordia University</span>
  </div> 

  <main class="container">
    <section class="card-narrow">
      <form id="adminForm">
      <h2>Admin Login</h2>
        <label>Email
          <input type="email" id="adminEmail" required placeholder="name@live.concordia.ca" class="input" />
        </label>
        <label>Password
          <input type="password" id="adminPassword" required minlength="8" class="input" />
        </label>
        <button type="submit" class="btn">Log in</button>
      </form>

    </form>
    </section>
  </main>
  <script type="module" src="auth/admin.js"></script>

</body>
</html>
