<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Campus Resource Booking</title>
    <link rel="stylesheet" href="../shared/css/pico.min.css" />
  </head>
  <body>
    <header class="container">
      <article class="header-content">
        <nav>
          <ul>
            <li><h2>User Management</h2></li>
          </ul>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="admin.html">Admin</a></li>
          </ul>
        </nav>
      </article>
    </header>

    <main class="container">
      <article class="card narrow">
        <h3>Login</h3>
        <form id="loginForm" class="form">
          <label
            >Email
            <input
              type="email"
              id="email"
              required
              placeholder="name@email.com"
            />
          </label>
          <label
            >Password
            <input
              type="password"
              id="password"
              required
              placeholder="********"
            />
          </label>
          <button type="submit" class="btn">Sign in</button>
        </form>
        <p class="muted">No account? <a href="register.html">Create one</a>.</p>
      </article>
    </main>
  </body>
</html>
