<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile (Demo)</title>
    <link rel="stylesheet" href="../shared/css/pico.min.css" />
  </head>
  <body>
    <header class="container">
      <article class="header-content">
        <nav>
          <ul>
            <li><h2>User Management</h2></li>
          </ul>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="admin.html">Admin</a></li>
          </ul>
        </nav>
      </article>
    </header>

    <main class="container">
      <article class="card narrow">
        <h2>Your Profile - Student (Demo)</h2>

        <form class="form" action="#">
          <label>
            Full name
            <input value="Demo Student" />
          </label>

          <label>
            Email (read only)
            <input value="student@concordia.ca" readonly />
          </label>

          <label>
            New password (optional)
            <input type="password" placeholder="Leave it blank to not change" />
          </label>

          <label>
            Role
            <select>
              <option selected>Student</option>
              <option>Admin</option>
              <option>Faculty</option>
            </select>
          </label>

          <div class="row">
            <button class="btn" type="button">Save changes</button>
            <button class="btn btn--danger" type="button">
              Delete account
            </button>
          </div>
          <p class="muted">Demo, buttons do nothing.</p>
        </form>
      </article>
    </main>
  </body>
</html>
