<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Campus Resource Booking</title>
    <link rel="stylesheet" href="../shared/css/pico.min.css" />
  </head>
  <body>
    <header class="container">
      <article class="header-content">
        <nav>
          <ul>
            <li><h2>User Management</h2></li>
          </ul>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="admin.html">Admin</a></li>
          </ul>
        </nav>
      </article>
    </header>

    <main class="container">
      <article class="card narrow">
        <h3>Create Account</h3>
        <form id="registerForm" class="form">
          <label
            >Full name
            <input
              type="text"
              id="name"
              required
              placeholder="Firstname Lastname"
            />
          </label>
          <label
            >Email
            <input
              type="email"
              id="email"
              required
              placeholder="name@email.com"
            />
          </label>
          <label
            >Password
            <input type="password" id="password" placeholder="********" />
            <small class="muted">At least 8 characters.</small>
          </label>
          <label
            >Role
            <select id="role" required>
              <option value="student">Student</option>
              <option value="faculty">Fauclty</option>
              <option value="admin">Admin</option>
            </select>
          </label>
          <button type="submit" class="btn">Create account</button>
        </form>
        <p class="muted">
          Already have an account? <a href="login.html">Sign in</a>.
        </p>
      </article>
    </main>
  </body>
</html>
